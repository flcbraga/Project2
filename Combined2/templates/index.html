<body>
    
    <h1 id="header">Home Sweet Home <img id="logo" src="../images/green-home-icon.png"></h1>

    <div class="row">
        <div class="col-md-6">
            <h5>California Map</h5>
            <hr>
            <div>
                <select id="dropdown">
                </select>
            </div>
            <div id="block"></div>
        </div>
        <div class="col-md-6">
            <h5>Category</h5>
            <hr>
            <select id="selDataset" onchange="optionChanged(this.value)">
                <option value="Income">Income</option>
                <option value="Crime">Crime</option>
                <option value="Education">Education</option>
                <option value="Climate">Climate</option>
                <option value="Cost of Living">Cost of Living</option>
            </select>

            <div id="zip_list">

                    <!-- <ol>

                    </ol> -->

                    <!-- start -->
                    <table class="table table-striped">
                        <thead>
                          <tr>
                            <th>Rank</th>
                            <th>Zip Code</th>
                          </tr>
                        </thead>
                        <tbody  id='zip_code_list'>
                        </tbody>
                      </table>

                      <!-- finish -->

            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6">

                <h5>Info Box</h5>
                <hr>
                <table class="table table-striped">
                    <thead>
                      <tr>
                        <th >Statistic</th>
                        <th>Value</th>
                      </tr>
                    </thead>
                    <tbody  id='stats_table'>
                    </tbody>
                  </table>

        </div>
        <div class="col-md-6">



              <h5>Radar Chart</h5>
              <hr>
              <div id="radar_plot"></div>

        </div>
    </div>
